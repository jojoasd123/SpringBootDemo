<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <script th:href="@{/webjars/jquery/3.4.1/jquery.min.js} "></script>
    <link rel="stylesheet" href="css/community.css">
    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    -->
</head>
<body>
<!--
<div th:insert="~{navigation :: nav}"></div>
-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">社区</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar_left">
        <ul class="navbar-nav mr-auto ">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
    </div>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto ">

            <li class="nav-item dropdown" th:if="${session.user !=null}">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Me
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">消息中心</a>
                    <a class="dropdown-item" href="#">个人资料</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">退出登陆</a>
                </div>
            </li>

            <form class="form-inline ">
                <div class="md-form my-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </div>
            </form>
            <li class="nav-item " th:if="${session.user ==null}">
                <a class="nav-link"
                   href="https://github.com/login/oauth/authorize?client_id=caa2b1b5506321db89cb&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登陆</a>
            </li>
            <li class="nav-item " th:if="${session.user==null}">
                <a class="nav-link" href="/publish" >发布</a>
            </li>

        </ul>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class ="glyphicon glyphicon-list" aria-hidden="true">发现</span></h2>
            <hr>
            <div class="media" th:each="question:${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object image-rounded" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" >
                        <a th:href="@{'question/'+${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span>个回复·<span th:text="${question.viewCount}"></span>次浏览·
                        <span th:text="${#dates.format(question.gmtCreate,'dd MMMM yyyy')}"></span>
                    </span>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <ul class="pagination">
        <li class="page-item" th:if="${pagination.showFirstPage}"><a class="page-link" href="/?page=1">&lt;&lt;</a></li>
        <li class="page-item" th:if="${pagination.showPrevious}"><a class="page-link" th:href="@{/(page=${pagination.page -1})}">&lt;</a></li>
        <li class="page-item" th:each="page:${pagination.pages}" th:classappend="${pagination.page ==page}?'active':''">
            <a class="page-link" th:href="@{/(page=${page})}" th:text="${page}"></a></li>

        <li class="page-item" th:if="${pagination.showNext}"><a class="page-link"th:href="@{/(page=${pagination.page +1})}">&gt;</a></li>
        <li class="page-item" th:if="${pagination.showEndPage}"><a class="page-link" th:href="@{/(page=${pagination.totalPage})}">&gt;&gt;</a></li>
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
-->

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>

</html>
